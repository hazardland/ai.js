<script>
var canvas = document.getElementById("board");
var board = canvas.getContext("2d");
var world = new World(120,45,20);
//world.draw(board);
speed = 10;



function draw ()
{
    if (world.generation<100 || world.generation>=10000)
    {
        world.draw(board);
    }
    else
    {
        while (world.generation<10000)
        {
            world.draw();
        }        
    }
    setTimeout(draw, speed)
}

draw();
</script>
