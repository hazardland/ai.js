<head>
    <title>World</title>
</head>
<body style='background-color: black'>
    <canvas id='board'></canvas>
</body>
<script src="./lib/ai.js"></script>
<script src="./lib/world.js"></script>
<script>

var config = {
    name: 'expand4',
    width: 10,
    height: 10,
    scale: 20,
    speed: 0,
    demo:100,
    train:200000,
    creature: {
        count: 500,
        energy: 400,
        laziness: 4

    },
    food: {
        count:0,
        energy: 100
    },
    wall: {
        count:0
    },
    brain:{
        structure: [8,6,4],
        change: 0.01
    }
};

var canvas = document.getElementById('board');
canvas.setAttribute('width', config.width*config.scale);
canvas.setAttribute('height', config.height*config.scale);
canvas.setAttribute('style', "border:1px solid lime;background-color:#000000");
//var canvas = document.getElementById("board");
var board = canvas.getContext("2d");
var world = new World(config);
//world.draw(board);



function draw ()
{
    if (world.generation<config.demo || world.generation>=config.train)
    {
        world.run(board);
    }
    else
    {
        while (world.generation<config.train)
        {
            world.run();
        }
        config.speed = 100;
    }
    setTimeout(draw, config.speed)
}

draw();



</script>
